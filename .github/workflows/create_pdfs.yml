name: create-pdfs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Build"
        run: docker run -v $PWD:/documents asciidoctor/docker-asciidoctor asciidoctor-pdf ProcessDescription/main.adoc -o output.pdf
      - name: "Upload"
        uses: actions/upload-artifact@v3
        with:
          name: pdfs
          path: output
